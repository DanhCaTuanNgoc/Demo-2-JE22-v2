# ===============================
# Configuration Template for RAG Demo
# Copy to .env and fill in your API keys
# ===============================

# OpenRouter (for Chat) - Get key from: https://openrouter.ai/keys
OPENROUTER_API_KEY=your_openrouter_api_key_here
OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
OPENROUTER_MODEL=meta-llama/llama-3.1-70b-instruct
OPENROUTER_TEMPERATURE=0.7
OPENROUTER_MAX_TOKENS=1000

# Hugging Face (for Embedding) - Get token from: https://huggingface.co/settings/tokens
HUGGINGFACE_API_KEY=your_huggingface_token_here
HUGGINGFACE_EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
HUGGINGFACE_API_URL=https://api-inference.huggingface.co/pipeline/feature-extraction

# Server Configuration
SERVER_PORT=1234
SPRING_PROFILES_ACTIVE=dev

# RAG Configuration
RAG_CHUNK_SIZE=1000
RAG_CHUNK_OVERLAP=200
RAG_TOP_K=4
RAG_THRESHOLD=0.35
